<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <button onclick="getdata()">Get data</button>
    <script>
        async function getdata(){
            const response = await fetch("http://fakerapi.it/api/v1/persons");
            const data = await response.json();
            console.log(data);
        }
    </script>
</body>
</html>
